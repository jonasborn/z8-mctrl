<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://butterfaces.org/components">
<h:head>

</h:head>
<body class="m-5">

<h:outputStylesheet library="css" name="theme.css"/>
<h:outputStylesheet library="css" name="z8.css"/>

<c:if test="#{RequestController.highContrast eq true}">
    <h:outputStylesheet library="css" name="high-contrast.css"/>
</c:if>

<h:form id="formId">

    <div class="mb-3">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
                    aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav mr-auto">

                    <c:forEach items="#{DefaultNavController.available}" var="item">
                        <li class="nav-item #{(DefaultNavController.active == item)? 'active' : ''}">
                            <a class="nav-link" href="#{item.url}">#{item.title}</a>
                        </li>
                    </c:forEach>

                </ul>

            </div>
        </nav>
    </div>


    <ui:insert name="content">

    </ui:insert>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
            crossorigin="anonymous"></script>
    <h:outputScript library="js" name="z8.js"/>
    <b:activateLibraries/>
</h:form>

</body>
</html>
