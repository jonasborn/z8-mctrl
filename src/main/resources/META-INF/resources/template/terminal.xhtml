<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://butterfaces.org/components">
<h:head>
    <meta name="viewport" content="width=device-width, initial-scale=2.0"/>
    <style>
        footer {
            position: fixed;
            height: 100px;
            bottom: 0;
            width: 100%;
        }
    </style>
</h:head>
<body>

<h:outputStylesheet library="css" name="z8.css"/>

<h:outputStylesheet library="css" name="themeterminal.css"/>

<h:form id="navbar-form">

    <div class="bs-component">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02"
                    aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarColor02">
                <ul class="navbar-nav mr-auto">
                    <c:forEach items="#{DefaultNavController.available}" var="item">
                        <c:choose>
                            <c:when test="#{DefaultNavController.active == item}">
                                <li class="nav-item active">
                                    <a class="nav-link" href="#{item.url}">#{item.title}
                                        <span class="sr-only">(current)</span>
                                    </a>
                                </li>
                            </c:when>
                            <c:otherwise>
                                <li class="nav-item">
                                    <a class="nav-link" href="#{item.url}">#{item.title}</a>
                                </li>
                            </c:otherwise>
                        </c:choose>
                    </c:forEach>
                </ul>

            </div>
        </nav>
    </div>


</h:form>

<ui:insert rendered="false" name="content">

</ui:insert>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
<h:outputScript library="js" name="z8.js"/>
<b:activateLibraries/>

    <img src="#{QRCodeController.generate('Hallo')}" style="width: 100px"/>
</footer>-->
</body>
</html>
