<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://butterfaces.org/components"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
>
<h:body>

    <ui:composition template="../template/terminal.xhtml">
        <ui:define name="content">

            <div class="jumbotron mb-3">
                <h1 class="display-3">Your #{PaymentsController.queryTotalAmount()} payments</h1>
                <p>Overview of all your payments</p>
            </div>

            <h:panelGroup id="clicks" layout="block">
                <div class="card bg-secondary mb-3">
                    <div class="card-body">
                        <div class="d-flex justify-content-center">

                            <h:form id="formId">

                                <b:table id="table"
                                         var="rowItem"
                                         value="#{PaymentsController.data}"
                                         model="#{PaymentsController.tableModel}"
                                         singleSelectionListener="#{PaymentsController}"
                                         tableBordered="false"
                                         tableCondensed="false"
                                         tableStriped="true"
                                         ajaxDisableRenderRegionsOnRequest="true"
                                         styleClass="w-100"
                                         rendered="true">
                                    <!-- at this time you have to put an ajax tag to activate some features-->
                                    <f:ajax render="formId:selectedRow"/>
                                    <b:column id="column1"
                                              label="Time/Date">#{DateUtils.toHumanTime(rowItem.time)}/#{DateUtils.toHumanDate(rowItem.time)} </b:column>
                                    <b:column id="column2"
                                              sortColumnEnabled="false"
                                              label="Token">
                                        #{rowItem.token.substring(0, 4).concat("...")}
                                    </b:column>
                                    <b:column id="column3"
                                              label="WHAT">
                                        #{rowItem.target}
                                    </b:column>
                                </b:table>

                            </h:form>

                        </div>

                        <c:forEach var="pageNumber" begin="1" end="#{PaymentsController.totalPages}">
                            <b:commandLink value="#{pageNumber}"
                                           styleClass="btn btn-primary"
                                           ajaxDisableLinkOnRequest="true"
                                           ajaxShowWaitingDotsOnRequest="true"
                                           ajaxDisableRenderRegionsOnRequest="true"
                                           action="#{PaymentsController.selectPage(pageNumber)}"
                                           rendered="true">
                                <f:ajax render="table"/>
                            </b:commandLink>
                        </c:forEach>


                    </div>
                </div>
            </h:panelGroup>
        </ui:define>
    </ui:composition>

</h:body>

</html>
