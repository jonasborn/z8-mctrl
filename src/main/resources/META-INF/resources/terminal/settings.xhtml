<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://butterfaces.org/components"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
>
<h:body>


    <ui:composition template="../template/terminal.xhtml">
        <ui:define name="content">

            <div class="jumbotron mb-3">
                <h1 class="display-3">Your settings</h1>
                <p>Change what you want</p>
            </div>
            <h:form id="formId">
                <h:panelGroup id="clicks" layout="block">
                    <div class="card #{TwoFAController.failed} #{TwoFAController.failed ? 'bg-danger' : 'bg-secondary'} mb-3">

                        <div class="card-body">

                            <h:panelGroup id="savegroup" layout="block" rendered="#{TwoFAController.renderEverything}">

                            <b:text id="input"
                                    label="E-Mail"
                                    hideLabel="false"
                                    value="#{SettingsController.mail}"
                                    placeholder="Your e-mail adress is used for 2fa"
                                    type="null"
                                    pattern="null"
                                    min="null"
                                    max="null"
                                    readonly="false"
                                    required="false"
                                    disabled="false"
                                    autoFocus="false"
                                    >
                                <f:ajax event="keyup" execute="input" render="output"/>
                                <b:tooltip>
                                    tooltip
                                </b:tooltip>
                            </b:text>

                            <b:commandLink value="Save"
                                           styleClass="btn btn-sm btn-primary"
                                           ajaxDisableLinkOnRequest="true"
                                           ajaxShowWaitingDotsOnRequest="false"
                                           ajaxDisableRenderRegionsOnRequest="true"
                                           action="#{TwoFAController.request()}"
                                           hreflang=""
                                           >
                                <f:ajax render=":formId"/>
                            </b:commandLink>

                            </h:panelGroup>
                            <ui:include src="../template/twofa-block.xhtml"/>

                        </div>
                    </div>
                </h:panelGroup>
            </h:form>
        </ui:define>
    </ui:composition>

</h:body>

</html>
