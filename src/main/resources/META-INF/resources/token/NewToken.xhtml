<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>PrimeFaces Hello World Example</title>
</h:head>

<h:body>
    <h:form id="hello-world">

        <p:panel id="id-generator" header="Generate Id">
            <h:panelGrid columns="2" cellpadding="4">
                <h:outputText value="Base Id: "/>
                <p:outputLabel for="@next" value="#{NewTokenController.baseId}"/>

                <h:outputText value="Checknumber: "/>
                <p:outputLabel for="@next" value="#{NewTokenController.checkId}"/>

                <h:outputText value="Readable Id: "/>
                <p:outputLabel for="@next" value="#{NewTokenController.readableId}"/>

                <h:outputText value="Special number base: "/>
                <p:outputLabel for="@next" value="#{NewTokenController.snBase}"/>

                <h:outputText value="Special number check: "/>
                <p:outputLabel for="@next" value="#{NewTokenController.snCheck}"/>

                <h:outputText value="Special number readable: "/>
                <p:outputLabel for="@next" value="#{NewTokenController.snReadable}"/>


                <p:commandButton id="submit" value="Submit"
                                 action="#{NewTokenController.regenerate()}"
                                 update="id-generator"
                />
            </h:panelGrid>
        </p:panel>

        <p:dialog header="Greeting" widgetVar="greetingDialog"
                  modal="true" resizable="false">
            <h:panelGrid id="greeting" columns="1" cellpadding="4">
                <h:outputText value="#{welcome.showGreeting()}"/>
            </h:panelGrid>
        </p:dialog>

    </h:form>
</h:body>
</html>
